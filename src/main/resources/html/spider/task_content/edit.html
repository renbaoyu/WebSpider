<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>抓取任务管理</title>
</head>
<body>
	<label>抓取内容设置</label>
	<form th:action="${action}" method="post" th:object="${content}">
		<input name="page.id" th:value="${pageid}" type="hidden" />
		<input name="id" th:field="*{id}" type="hidden" />
		<ul>
			<li><label>内容名称</label><input type="text" name="name"
				th:field="*{name}" /></li>
			<li><label>规则表达式类型</label><select name="ruleType"
				th:field="*{ruleType}">
					<option value="Normal">普通查找</option>
					<option value="JSoup">JSoup</option>
					<option value="Regex">正则表达式</option>
					<option value="XPath">XPath</option>
					<option value="CSS">CSS选择器</option>
			</select></li>
			<li><label>规则表达式</label><input type="text" name="ruleExpression"
				th:field="*{ruleExpression}" /></li>
			<li><label>内容可否为空</label><input type="text" name="emptyEnabled"
				th:field="*{emptyEnabled}" /></li>
		</ul>
		<input type="submit" value="提交" /> <a th:href="@{'/spider/task_page/edit/' + ${pageid}}">返回</a>
	</form>
</body>
</html>
