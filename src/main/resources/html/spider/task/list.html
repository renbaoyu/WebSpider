<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"></link>
<link href="/style/common.css" rel="stylesheet"></link>
<title>监测任务管理</title>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<a href="" class="btn btn-default"><span
				class="glyphicon glyphicon-refresh"></span> 刷新</a> <a
				href="/spider/task/new" class="btn btn-success"><span
				class="glyphicon glyphicon-plus"></span> 新增</a>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>操作</th>
				<th>任务名称</th>
				<th>开始URL</th>
				<th>完成模式</th>
				<th>网页类型</th>
				<th>备注</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${tasklist}">
				<td th:text="${itemStat.count}">1</td>
				<td><a th:href="@{'/spider/task/edit/' + ${item.id}}"
					class="glyphicon glyphicon-edit" title="修改"></a> <a
					th:href="@{'/spider/task/delete/' + ${item.id}}"
					class="glyphicon glyphicon-remove" title="删除"></a> <a
					th:href="@{'/spider/task/run/' + ${item.id}}"
					class="glyphicon glyphicon-play" title="立即执行"></a></td>
				<td><a th:href="@{'/spider/task/view/' + ${item.id}}"
					th:text="${item.name}"></a></td>
				<td><a th:href="${item.startUrl}" th:text="${item.startUrl}"
					target="_blank"></a></td>
				<td th:text="${item.finishedMode.name}"></td>
				<td th:text="${item.siteType.name}"></td>
				<td th:text="${item.remarks}"></td>
			</tr>
		</tbody>
	</table>

	<div th:include="/common/footer::foot"></div>
</body>
</html>
