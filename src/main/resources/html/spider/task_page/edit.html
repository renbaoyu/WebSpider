<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>监测任务管理</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"></link>
<link href="/style/common.css" rel="stylesheet"></link>
</head>
<body>
	<form th:action="${action}" method="post" th:object="${page}">
		<div class="panel panel-default">
			<div class="panel-body">
				<a th:href="@{'/spider/task/view/' + ${taskid}}"
					class="btn btn-default"><span
					class="glyphicon glyphicon-log-in"></span> 返回</a> <a id="submit"
					class="btn btn-success" href="javascript:void(0)"><span
					class="glyphicon glyphicon-ok"></span>提交</a>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">页面设置</h3>
			</div>
			<div class="panel-body">
				<input name="task.id" th:value="${taskid}" type="hidden" /> <input
					name="id" th:field="*{id}" type="hidden" /> <input
					name="startPage" th:value="*{startPage}" type="hidden" />
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">页面名称</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="name"
							th:field="*{name}" />
					</div>
				</div>
				<div class="form-group">
					<label for="urlRuleType" class="col-sm-1 control-label">URL表达式类型</label>
					<div class="col-sm-11">
						<select name="urlRuleType" th:field="*{urlRuleType}"
							class="form-control">
							<option value="Normal">普通查找</option>
							<option value="JSoup">JSoup</option>
							<option value="Regex">正则表达式</option>
							<option value="XPath">XPath</option>
							<option value="CSS">CSS选择器</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="urlRuleExpression" class="col-sm-1 control-label">URL表达式</label>
					<div class="col-sm-11">
						<input type="text" class="form-control" id="urlRuleExpression"
							th:field="*{urlRuleExpression}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-11">
						<div class="checkbox">
							<label> <input type="checkbox" id="target"
								th:field="*{target}" /> 是否目标页面
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="loadedDelay" class="col-sm-1 control-label">加载完成后延时(秒)</label>
					<div class="col-sm-11">
						<input type="number" class="form-control" id="loadedDelay"
							th:field="*{loadedDelay}" />
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:include="/common/footer::foot"></div>
</body>
</html>
