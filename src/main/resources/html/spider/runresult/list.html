<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>监测结果管理</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"></link>
<link href="/style/common.css" rel="stylesheet"></link>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<a href="" class="btn btn-default"><span
				class="glyphicon glyphicon-refresh"></span> 刷新</a>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>操作</th>
				<th>任务名称</th>
				<th>完成时间</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${runresultlist}">
				<td th:text="${itemStat.count}">1</td>
				<td><a th:href="@{'/spider/runresult/delete/' + ${item.id}}"
					class="glyphicon glyphicon-remove" title="删除"></a></td>
				<td><a th:href="@{'/spider/runresult/view/' + ${item.id}}"
					th:text="${item.name}"></a></td>
				<td
					th:text="${#calendars.format(item.finishedTime,'yyyy-MM-dd HH:mm:ss')}"></td>
			</tr>
		</tbody>
	</table>
	<div class="text-center" th:include="/common/control::pagination"></div>
	<div th:include="/common/footer::foot"></div>
</body>
</html>
