<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>网络信息监测系统</title>
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet"></link>
<link href="/style/common.css" rel="stylesheet"></link>
<style type="text/css">
</style>
</head>
<body>
	<header style="text-align: center;">
		<h1>欢迎使用网络信息监测系统</h1>
	</header>
	<nav>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#task" data-toggle="tab">监测任务管理</a></li>
			<li><a href="#explan" data-toggle="tab">计划任务管理</a></li>
			<li><a href="#progress" data-toggle="tab">监测进度管理</a></li>
			<li><a href="#result" data-toggle="tab">监测结果管理</a></li>
			<li><a href="#log" data-toggle="tab">监测日志管理</a></li>
		</ul>
	</nav>
	<article>
		<div class="tab-content">
			<div id="task" class="tab-pane fade in active">
				<iframe height="700px" width="100%" src="/spider/task/list"></iframe>
			</div>
			<div id="explan" class="tab-pane fade">
				<iframe height="700px" width="100%" src="/spider/explan/list"></iframe>
			</div>
			<div id="progress" class="tab-pane fade">
				<iframe height="700px" width="100%" src="/spider/taskprogress/list"></iframe>
			</div>
			<div id="result" class="tab-pane fade">
				<iframe height="700px" width="100%" src="/spider/runresult/list"></iframe>
			</div>
			<div id="log" class="tab-pane fade">
				<iframe height="700px" width="100%" src="/spider/runlog/list"></iframe>
			</div>
		</div>
	</article>
	<aside></aside>
	<footer style="text-align: center;">
		<h5>版权所有@似水无痕</h5>
	</footer>
	<div th:include="/common/footer::foot"></div>
</body>
<script type="text/javascript">
	function reload(e, url) {
		$("nav ul li").removeClass("active");
		$(e.currentTarget).addClass("active");
		$("#content").attr("src", url);
	}
	$(function() {
		$("#task").click()
	});
</script>
</html>
