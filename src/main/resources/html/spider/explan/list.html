<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>计划任务管理</title>
<link href="/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet"></link>
<link href="/style/common.css" rel="stylesheet"></link>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<a href="" class="btn btn-default"><span
				class="glyphicon glyphicon-refresh"></span> 刷新</a> <a
				href="/spider/explan/new" class="btn btn-success"><span
				class="glyphicon glyphicon-plus"></span> 新增</a>
		</div>
	</div>
	<table>
		<thead>
			<tr>
				<th>序号</th>
				<th>计划任务</th>
				<th>监测任务</th>
				<th>开始时间</th>
				<th>任务周期</th>
				<th>执行次数</th>
				<th>已执行次数</th>
				<th>任务状态</th>
				<th>备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${explanlist}">
				<td th:text="${itemStat.count}">1</td>
				<td th:text="${item.name}"></td>
				<td th:text="${item.task.name}"></td>
				<td th:text="${item.startTime}"></td>
				<td th:text="${item.intervals}"></td>
				<td th:text="${item.repeatNumbers}"></td>
				<td th:text="${item.finishedNumber}"></td>
				<td th:text="${item.explanStatus.name}"></td>
				<td th:text="${item.remarks}"></td>
				<td><a th:href="@{'/spider/explan/edit/' + ${item.id}}"
					class="glyphicon glyphicon-edit" title="修改"></a> <a
					th:href="@{'/spider/explan/delete/' + ${item.id}}"
					class="glyphicon glyphicon-remove" title="删除"></a></td>
			</tr>
		</tbody>
	</table>
	<div class="text-center" th:include="/common/control::pagination"></div>
	<div th:include="/common/footer::foot"></div>
</body>
</html>
